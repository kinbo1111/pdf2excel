<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF to Excel Extractor</title>
</head>
<body>
  <h1>PDF → Excel 抽出</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="pdfs" accept=".pdf" multiple required>
    <button type="submit">アップロードして抽出</button>
  </form>
</body>
</html>
